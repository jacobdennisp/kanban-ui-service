<!DOCTYPE html>
<html lang="env">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Kanban Todo | 1Stop</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-ui@1.13.2/dist/themes/base/jquery-ui.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    </head>
    <body>
        <header class="bg-white shadow-md">
            <div class="container mx-auto px-4 py-4">
                <div class="flex justify-between items-center">
                    <div class="flex items-center space-x-3">
                        <h1 class="text-2xl font-bold text-gray-800">Kanban Todo</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button id="addTaskBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg felx items-center space-x-2 transition duration-200">
                            <span> <i class="bi bi-plus-lg"></i> Add Task</span>
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <main class="container mx-auto px-4 py-8">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p  class="text-gray-500 text-sm">Total Tasks</p>
                            <h3 class="text-2xl font-bold text-gray-800" id="TotalTasks">0</h3>
                        </div>
                        <div class="bg-blue-100 rounded-full p-3">
                            <i class="w-6 h-6 text-blue-600 bi bi-file-text-fill"></i>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p  class="text-gray-500 text-sm">In Progress</p>
                            <h3 class="text-2xl font-bold text-gray-800" id="inProgressTasks">0</h3>
                        </div>
                        <div class="bg-yellow-100 rounded-full p-3">
                            <i class="w-6 h-6 text-yellow-600 bi bi-clock"></i>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p  class="text-gray-500 text-sm">Completed</p>
                            <h3 class="text-2xl font-bold text-gray-800" id="completedTasks">0</h3>
                        </div>
                        <div class="bg-green-100 rounded-full p-3">
                            <i class="w-6 h-6 text-green-600 bi bi-check-circle"></i>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p  class="text-gray-500 text-sm">High Priority</p>
                            <h3 class="text-2xl font-bold text-gray-800" id="highPriorityTask">0</h3>
                        </div>
                        <div class="bg-red-100 rounded-full p-3">
                            <i class="w-6 h-6 text-red-600 bi bi-exclamation-triangle"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white rounded-lg shadow-lg">
                    <div class="bg-gray-100 px-4 py-3 rounded-t-lg border-b border-gray-200">
                        <div class="flex items-center justify-between">
                            <h2 class="text-lg font-semibold text-gray-700 flex items-center">
                                <span class="w-3 h-3 bg-red-500 rounded-full mr-2"></span>
                                Todo
                                <span class="ml-2 bg-gray-200 text-gray-600 text-xs px-2 py-1 rounded-full" id="todoCount">0</span>
                            </h2>
                        </div>
                    </div>
                    <div id="todoColumn" class="kanban-column p-4 min-h-[500px] space-y-3" data-status="todo">

                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-lg">
                    <div class="bg-gray-100 px-4 py-3 rounded-t-lg border-b border-gray-200">
                        <div class="flex items-center justify-between">
                            <h2 class="text-lg font-semibold text-gray-700 flex items-center">
                                <span class="w-3 h-3 bg-yellow-500 rounded-full mr-2"></span>
                                In Progress
                                <span class="ml-2 bg-gray-200 text-gray-600 text-xs px-2 py-1 rounded-full" id="progressCount">0</span>
                            </h2>
                        </div>
                    </div>
                    <div id="todoColumn" class="kanban-column p-4 min-h-[500px] space-y-3" data-status="in_progress">
                        
                    </div>
                </div>


                <div class="bg-white rounded-lg shadow-lg">
                    <div class="bg-gray-100 px-4 py-3 rounded-t-lg border-b border-gray-200">
                        <div class="flex items-center justify-between">
                            <h2 class="text-lg font-semibold text-gray-700 flex items-center">
                                <span class="w-3 h-3 bg-green-500 rounded-full mr-2"></span>
                                Done
                                <span class="ml-2 bg-gray-200 text-gray-600 text-xs px-2 py-1 rounded-full" id="doneCount">0</span>
                            </h2>
                        </div>
                    </div>
                    <div id="todoColumn" class="kanban-column p-4 min-h-[500px] space-y-3" data-status="done">      
                    </div>
                </div>
            </div>
        </main>
        <div id="taskModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
                <div class="bg-indigo-600 px-6 py-4 rounded-t-lg">
                    <h3 class="text-xl font-semibold text-white" id="modalTitle">Add New task</h3>
                </div>
                <div class="p-6">
                    <form id="taskForm">
                        <input type="hidden" id="taskId" value="">
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="title">Task Title *</label>
                            <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" id="title" name="title" placeholder="Enter task title" required>
                        </div>
                         <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="description">Description </label>
                            <textarea type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" id="description" name="description" placeholder="Enter Task Description"></textarea>
                        </div>
                         <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="priority">Priority *</label>
                            <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" id="priority" name="priority" required>
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                         <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="due_date"></label>
                            <input type="date" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" id="due_date" name="due_date">
                        </div>
                        <div class="flex justify-end space-x-3">
                            <button type="button" id="cancelModal" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-200">
                                Cancel
                            </button>
                            <button type="submit"  class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-200">
                                Save Task
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-ui@1.13.2/dist/jquery-ui.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="js/script.js"></script>
    </body>
</html>
